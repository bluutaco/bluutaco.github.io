<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR 코드 스캔 후 리디렉션</title>
    <style>
        .message {
            font-size: 1.4rem;
            text-align: center;
            margin-top: 20%;
        }
        video {
            margin-top: 10px; /* Adds space between GIF and video */
            max-width: 70%; /* Ensures the video fits within the page */
        }
    </style>
</head>
<body>

    <div class="message">
        <p>감사합니다🙂<br>'박승현(연세/4학년)' 투표 부탁드립니다.<br>[3초 후에 PDF 문서가 표시됩니다...]</p>
        <!-- 영어 이름으로 파일명 변경 -->
        <img src="seunghyun.jpg" alt="환영 이미지" width="300">
         <!-- Insert MP4 video below the GIF -->
        <video autoplay muted loop>
            <source src="seunghyun3.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <script>
        // 3초 후에 URL로 리디렉션
        setTimeout(function() {
            window.location.href = "https://drive.google.com/file/d/165z5EnRGwdKEigBtDp7mW1e_hL8FB5HQ/view?usp=drive_link";
        }, 5000);
    </script>

</body>
</html>
